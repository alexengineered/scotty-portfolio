    <style>

        .skills {
            animation-name: skills;
        }

        html {
            background: #bcc3cc;
        }

        body {
            /*background: #939fad;*/
            background: #bcc3cc;
        }


        main {
            overflow: hidden;
            position: relative;
            /*height: 100vh;*/
            /*width: 100vw;*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background: #bcc3cc;
        }

        section article.skills {
            width: 500px;
            height: auto;
        }

        section article.skills p {
            z-index: 2;
            color: #f0f0f0;
            padding: 10px 10px 10px 20px;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
        }

        section article.skills div span:nth-child(1) {
            z-index: -2;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background: #fff;
            height: 100%;
            width: 100%;
        }

        section article.skills div span:nth-child(2) {
            z-index: -1;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #4e5a67;
            height: 100%;
            z-index: -2;
        }

        section article.skills div:nth-child(1) span:nth-child(2) {
            width: 90%;
            animation-delay: 0.05s;
        }

        section article.skills div:nth-child(2) span:nth-child(2) {
            width: 65%;
            animation-delay: 0.2s;
        }

        section article.skills div:nth-child(3) span:nth-child(2) {
            width: 80%;
            animation-delay: .5s;
        }

        section article.skills div:nth-child(4) span:nth-child(2) {
            width: 92%;
            animation-delay: 1.0s;
        }

        section article.skills div:nth-child(5) span:nth-child(2) {
            width: 75%;
            animation-delay: 1.2s;
        }

        section article.skills div:nth-child(6) span:nth-child(2) {
            width: 95%;
            animation-delay: 1.6s;
        }

        section article.skills div:nth-child(7) span:nth-child(2) {
            width: 80%;
            animation-delay: 1.8s;
        }

        section article.skills div:nth-child(8) span:nth-child(2) {
            width: 85%;
            animation-delay: 2s;
        }

        /*Create Triangle decorations in corners {*/

        section:before {
            position: absolute;
            top: -250px;
            left: -350px;
            width: 500px;
            height: 500px;
            content: '';
            background: rgba(119, 135, 152, 1.0);
            transform: rotate(30deg);
        }

        section:after {
            position: absolute;
            bottom: -250px;
            right: -350px;
            width: 500px;
            height: 500px;
            content: '';
            background: rgba(119, 135, 152, 1.0);
            transform: rotate(30deg);
            /*z-index: 0;*/
        }

        .skills {
            animation: skills 1.25s cubic-bezier(.17, .67, 0, 1);
        }

        @keyframes skills {
            0% {
                left: -500px;
                opacity: 0;
            }
            100% {
                left: 0;
                opacity: 1;
            }
        }

        div.nav-space {
            margin: 45px 0 20px 0;
        }

        @media only screen and (max-width: 550px) {
            section article.skills {
                width: 400px;
                height: auto;
            }
        }

        @media only screen and (max-width: 400px) {
            section article.skills {
                width: 340px;
                height: auto;
            }
        }

        @media only screen and (max-width: 350px) {
            section article.skills {
                width: 300px;
                height: auto;
            }
        }
.t-6 {
    padding: 10px 0;
}
